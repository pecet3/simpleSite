<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Simple Site</title>
</head> 
<body class="container max-w-xl mx-auto">
    <header class="text-center mt-2 mb-8">
        <h1 class="text-3xl">login</h1>
    </header>
    <form class="flex flex-col gap-4 justify-center">
        <input type="text" class="input input-bordered" name="name" placeholder="name"/>
        <input type="password" class="input input-bordered" name="password" placeholder="password"/>
        <input type="password" class="input input-bordered" name="repeatedPassword" placeholder="repeat a password"/>
        <button class="btn btn-accent" 
        hx-post="/register" 
        >
        Submit
    </button>
    </form>
</body>
</html>
